<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{person.name}} -- {{person.age}}</h2>
    <h3>{{person.fav}}</h3>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text='msg'></div>
    <div v-html='htmlStr'></div>
    <input type="text" v-model='msg'>
    <button v-on:click="handleClick">Click</button>
    <button @click="handleAt">ClickAt</button>
  </div>
  <script src="./MVue.js"></script>
  <script src="./Observer.js"></script>
  <script>
    let vm = new MVue({
      el: '#app',
      data: {
        person: {
          name: 'Arthur',
          age: 18,
          fav: '菇凉'
        },
        msg: '学习mvvm原理',
        htmlStr: '<span style="color:red">This should be red!</span>'
      },
      methods: {
        handleClick() {
          console.log(this);
        },
        handleAt() {
          console.log('@');
        }
      },
    })
  </script>
</body>

</html>
